{%extends 'base.html'%}

{%block title%}Login{%endblock%}
{%load crispy_forms_tags%}

{%block content%}
    <div class="container m-5">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <p>Don't have an account? Create one <a href="/sign-up">Sign Up</a></p>
            <button type="submit" class="btn btn-success">Log in</button>
        </form>
    </div>
{%endblock%}
